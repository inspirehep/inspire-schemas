$schema: http://json-schema.org/schema#
additionalProperties: false
properties:
    $schema:
        format: url
        type: string
    _collections:
        items:
            type: string
        type: array
    _private_notes:
        items:
            $ref: elements/sourced_value-0.0.1.json
        type: array
        uniqueItems: true
    acquisition_sources:
        description: |-
            :MARC: ``541`` (only the earliest source was stored)

            Sources of the metadata in the record, in inverse chronological
            order (i.e. the first element is the latest one).
        items:
            $ref: elements/acquisition_source-0.0.1.json
        type: array
        uniqueItems: true
    advisors:
        items:
            additionalProperties: false
            properties:
                curated_relation:
                    type: boolean
                degree_type:
                    $ref: elements/degree_type-0.0.1.json
                ids:
                    items:
                        $ref: elements/id-0.0.1.json
                    type: array
                    uniqueItems: true
                name:
                    type: string
                record:
                    $ref: elements/json_reference-0.0.1.json
            type: object
        type: array
        uniqueItems: true
    arxiv_categories:
        items:
            $ref: elements/arxiv_categories-0.0.1.json
        type: array
        uniqueItems: true
    birth_date:
        description: |-
            Stores birth date
        format: date
        type: string
    conferences:
        description: |-
            Contains information about attended conferences. (their record URIs)
        items:
            $ref: elements/json_reference-0.0.1.json
        type: array
        uniqueItems: true
    control_number:
        type: integer
    death_date:
        description: |-
            Stores death date (if any)
        format: date
        type: string
    deleted:
        type: boolean
    deleted_records:
        description: |-
            List of deleted records referring to this record
        items:
            $ref: elements/json_reference-0.0.1.json
        title: Deleted Records
        type: array
    email_addresses:
        description: |-
            Contains current email addresses
        items:
            format: email
            type: string
        type: array
        uniqueItems: true
    experiments:
        description: |-
            Contains information about experiments.
        items:
            additionalProperties: false
            properties:
                curated_relation:
                    type: boolean
                current:
                    type: boolean
                end_year:
                    type: integer
                name:
                    type: string
                record:
                    $ref: elements/json_reference-0.0.1.json
                    description: |-
                        URI for the experiment record
                start_year:
                    type: integer
            type: object
        type: array
        uniqueItems: true
    ids:
        items:
            $ref: elements/id-0.0.1.json
        type: array
        uniqueItems: true
    inspire_categories:
        items:
            $ref: elements/inspire_field-0.0.1.json
        type: array
        uniqueItems: true
    legacy_creation_date:
        format: date
        type: string
    name:
        additionalProperties: false
        description: |-
            Contains name information.
        properties:
            numeration:
                enum:
                - ''
                - Jr.
                - Sr.
                - I
                - II
                - III
                - IV
                - VI
                - VII
                - VIII
                type: string
            preferred_name:
                type: string
            title:
                enum:
                - ''
                - Sir
                type: string
            value:
                format: .+, .+
                type: string
        required:
        - value
        type: object
    native_name:
        description: |-
            Stores name in native form.
        items:
            type: string
        type: array
    new_record:
        $ref: elements/json_reference-0.0.1.json
        description: |-
            Master record that replaces this record
        title: New record
    other_names:
        description: |-
            Contains other variation of names. Usually a different form of writing the primary name.
        items:
            type: string
        type: array
        uniqueItems: true
    past_emails_addresses:
        description: |-
            Contains past email addresses
        items:
            format: email
            type: string
        type: array
        uniqueItems: true
    positions:
        items:
            additionalProperties: false
            properties:
                _rank:
                    type: string
                current:
                    type: boolean
                emails:
                    items:
                        format: email
                        type: string
                    type: array
                end_date:
                    format: date
                    type: string
                institution:
                    additionalProperties: false
                    properties:
                        curated_relation:
                            type: boolean
                        name:
                            type: string
                        record:
                            $ref: elements/json_reference-0.0.1.json
                    type: object
                old_emails:
                    items:
                        format: email
                        type: string
                    type: array
                rank:
                    $ref: elements/rank-0.0.1.json
                start_date:
                    format: date
                    type: string
            type: object
        type: array
        uniqueItems: true
    previous_names:
        description: |-
            Contains a previous name. For example, it can be a maiden's name.
        items:
            type: string
        type: array
        uniqueItems: true
    prizes:
        description: |-
            Contains prize name.t
        items:
            description: |-
                E.g. Nobel Prize Physics 1977, Shaw Prize 2006, Sakurai Prize 1985 FIXME: shall we separate the year?
            type: string
        type: array
        uniqueItems: true
    public_notes:
        items:
            $ref: elements/sourced_value-0.0.1.json
        type: array
        uniqueItems: true
    self:
        $ref: elements/json_reference-0.0.1.json
        description: |-
            Url of the record itself
        title: Url of the record
    source:
        description: |-
            This is the source of informatio. It is currently a mixed bags of user IDs or provenance information, e.g. arXiv etc. FIXME: we should really discuss about it. E.g. eprint, webform, Rachel.Lumpkin@durham.ac.uk(96), Fermilab, C09-05-04, KYOTOU...
        items:
            additionalProperties: false
            properties:
                date_verified:
                    format: date
                    type: string
                name:
                    type: string
            type: object
        type: array
        uniqueItems: true
    status:
        description: |-
            The person's status
        enum:
        - active
        - deceased
        - departed
        - retired
        type: string
    stub:
        type: boolean
    urls:
        items:
            $ref: elements/url-0.0.1.json
        type: array
        uniqueItems: true
required:
- name
type: object
