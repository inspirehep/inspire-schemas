$schema: http://json-schema.org/schema#
additionalProperties: false
properties:
    $schema:
        format: url
        type: string
    ICN:
        description: |-
            HEP affiliation following new standards
        items:
            type: string
        title: New INSPIRE control number
        type: array
    _collections:
        items:
            type: string
        type: array
    _private_notes:
        items:
            $ref: elements/sourced_value-0.0.1.json
        type: array
        uniqueItems: true
    address:
        items:
            $ref: elements/address-0.0.1.json
        type: array
        uniqueItems: true
    control_number:
        type: integer
    core:
        description: |-
            Is this a CORE institution?
        title: CORE
        type: boolean
    deleted:
        type: boolean
    deleted_records:
        description: |-
            List of deleted records referring to this record
        items:
            $ref: elements/json_reference-0.0.1.json
        title: Deleted Records
        type: array
    department:
        description: |-
            Subordinate unit in native language
        items:
            type: string
        title: Department
        type: array
    department_acronym:
        description: |-
            Subordinate unit well-known acronym
        title: Department acronym
        type: string
    external_system_identifiers:
        items:
            anyOf:
            -   additionalProperties: false
                properties:
                    schema:
                        enum:
                        - HAL
                        type: string
                    value:
                        pattern: ^\d+$
                        type: string
                required:
                - schema
                - value
                type: object
            -   additionalProperties: false
                properties:
                    schema:
                        enum:
                        - SPIRES
                        type: string
                    value:
                        pattern: ^INST-\d+$
                        type: string
                required:
                - schema
                - value
                type: object
        type: array
        uniqueItems: true
    extra_words:
        items:
            type: string
        title: Extra words
        type: array
        uniqueItems: true
    field_activity:
        items:
            enum:
            - University
            - Research Center
            - Company
            - Other
            type: string
        title: Field of activity
        type: array
    historical_data:
        items:
            type: string
        type: array
    inspire_categories:
        items:
            $ref: elements/inspire_field-0.0.1.json
        type: array
        uniqueItems: true
    institution:
        description: |-
            Corporate name in native language
        items:
            type: string
        title: Institution name
        type: array
    institution_acronym:
        description: |-
            Corporate well-known acronym
        title: Institution acronym
        type: string
    legacy_ICN:
        type: string
    legacy_creation_date:
        format: date
        type: string
    location:
        additionalProperties: false
        properties:
            latitude:
                description: |-
                    FIXME: we can populate this programmatically with Google APIs
                title: latitude
                type: number
            longitude:
                description: |-
                    FIXME: we can populate this programmatically with Google APIs
                title: longitude
                type: number
        title: GPS location
        type: object
    name_variants:
        items:
            $ref: elements/sourced_value-0.0.1.json
        type: array
        uniqueItems: true
    new_record:
        $ref: elements/json_reference-0.0.1.json
        description: |-
            Master record that replaces this record
        title: New record
    public_notes:
        items:
            $ref: elements/sourced_value-0.0.1.json
        type: array
        uniqueItems: true
    related_records:
        description: |-
            :MARC: ``510``
        items:
            $ref: elements/related_record-0.0.1.json
        title: List of related records
        type: array
        uniqueItems: true
    self:
        $ref: elements/json_reference-0.0.1.json
        description: |-
            Url of the record itself
        title: Url of the record
    time_zone:
        description: |-
            FIXME: we can populate this programmatically with Google APIs
        enum:
        - there
        - must
        - be
        - one
        title: Time zone
        type: string
    urls:
        items:
            $ref: elements/url-0.0.1.json
        type: array
        uniqueItems: true
title: Institution
type: object
