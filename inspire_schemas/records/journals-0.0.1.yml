$schema: http://json-schema.org/schema#
additionalProperties: false
properties:
    $schema:
        format: url
        type: string
    _collections:
        items:
            type: string
        type: array
    _private_notes:
        items:
            $ref: elements/sourced_value-0.0.1.json
        type: array
        uniqueItems: true
    coden:
        items:
            pattern: ^[0-9\.A-Z_-]{4,6}$
            title: CODEN
            type: string
        title: CODEN
        type: array
        uniqueItems: true
    control_number:
        type: integer
    deleted:
        type: boolean
    deleted_records:
        description: |-
            List of deleted records referring to this record
        items:
            $ref: elements/json_reference-0.0.1.json
        title: Deleted Records
        type: array
    history:
        title: History
        type: string
    issn:
        items:
            additionalProperties: false
            properties:
                comment:
                    description: |-
                        Further information about type.
                    type: string
                medium:
                    description: |-
                        Medium (type) of the ISSN.
                    enum:
                    - online
                    - print
                    type: string
                value:
                    pattern: ^\d{4}-\d{3}[\dX]$
                    type: string
            required:
            - value
            type: object
        type: array
        uniqueItems: true
    journal_handling:
        title: Journal handling
        type: string
    journal_titles:
        items:
            $ref: elements/title-0.0.1.json
        type: array
        uniqueItems: true
    legacy_creation_date:
        format: date
        type: string
    license:
        enum:
        - probably
        - it
        - is
        - needed
        title: License
        type: string
    license_urls:
        items:
            $ref: elements/url-0.0.1.json
        type: array
        uniqueItems: true
    new_record:
        $ref: elements/json_reference-0.0.1.json
        description: |-
            Master record that replaces this record
        title: New record
    peer_reviewed:
        title: Is the journal peer-reviewed?
        type: boolean
    public_notes:
        items:
            $ref: elements/sourced_value-0.0.1.json
        type: array
        uniqueItems: true
    publisher:
        items:
            type: string
        title: Publisher
        type: array
    related_records:
        description: |-
            :MARC: ``78002``, ``78502``
        items:
            $ref: elements/related_record-0.0.1.json
        title: List of related records
        type: array
        uniqueItems: true
    self:
        $ref: elements/json_reference-0.0.1.json
        description: |-
            Url of the record itself
        title: Url of the record
    short_titles:
        items:
            $ref: elements/title-0.0.1.json
        type: array
        uniqueItems: true
    title_variants:
        items:
            $ref: elements/title-0.0.1.json
        type: array
        uniqueItems: true
    urls:
        items:
            $ref: elements/url-0.0.1.json
        type: array
        uniqueItems: true
title: Journal
type: object
