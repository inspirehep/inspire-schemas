$schema: http://json-schema.org/schema#
additionalProperties: false
properties:
    $schema:
        format: uri
        minLength: 1
        type: string
    _collections:
        items:
            enum:
            - Jobs
            minLength: 1
            type: string
        minItems: 1
        title: Collections to which this record belongs
        type: array
        uniqueItems: true
    _private_notes:
        items:
            $ref: elements/sourced_value.json
        minItems: 1
        type: array
        uniqueItems: true
    address:
        items:
            $ref: elements/address.json
        minItems: 1
        type: array
        uniqueItems: true
    closed_date:
        format: date
        minLength: 1
        title: Date when the job was closed
        type: string
    contact_details:
        items:
            $ref: elements/contact.json
        minItems: 1
        type: array
        uniqueItems: true
    control_number:
        type: integer
    deadline_date:
        format: date
        minLength: 1
        title: Application deadline
        type: string
    deleted:
        type: boolean
    deleted_records:
        description: |-
            List of deleted records referring to this record
        items:
            $ref: elements/json_reference.json
        minItems: 1
        title: Deleted Records
        type: array
        uniqueItems: true
    description:
        minLength: 1
        title: Job description
        type: string
    experiments:
        items:
            additionalProperties: false
            properties:
                curated_relation:
                    type: boolean
                name:
                    minLength: 1
                    title: Experiment name
                    type: string
                record:
                    $ref: elements/json_reference.json
                    title: Experiment Record URI
            title: Experiments associated with Job
            type: object
        minItems: 1
        type: array
        uniqueItems: true
    external_system_identifiers:
        items:
            anyOf:
            -   additionalProperties: false
                properties:
                    schema:
                        enum:
                        - SPIRES
                        minLength: 1
                        type: string
                    value:
                        minLength: 1
                        pattern: ^JOBS-\d+$
                        type: string
                required:
                - schema
                - value
                type: object
        minItems: 1
        type: array
        uniqueItems: true
    inspire_categories:
        items:
            $ref: elements/inspire_field.json
        minItems: 1
        type: array
        uniqueItems: true
    institutions:
        items:
            additionalProperties: false
            properties:
                curated_relation:
                    type: boolean
                name:
                    minLength: 1
                    title: Institution name
                    type: string
                record:
                    $ref: elements/json_reference.json
                    title: Institution Record URI
            title: Institution
            type: object
        minItems: 1
        type: array
        uniqueItems: true
    legacy_creation_date:
        format: date
        minLength: 1
        type: string
    new_record:
        $ref: elements/json_reference.json
        description: |-
            Master record that replaces this record
        title: New record
    position:
        minLength: 1
        title: Job position
        type: string
    public_notes:
        items:
            $ref: elements/sourced_value.json
        minItems: 1
        type: array
        uniqueItems: true
    ranks:
        items:
            $ref: elements/rank.json
        minItems: 1
        type: array
        uniqueItems: true
    reference_email:
        items:
            description: |-
                FIXME: what is the difference from contact_email!?
            format: email
            minLength: 1
            title: Reference email
            type: string
        minItems: 1
        type: array
        uniqueItems: true
    regions:
        items:
            enum:
            - Africa
            - Australasia
            - Asia
            - Europe
            - Middle East
            - North America
            - South America
            minLength: 1
            type: string
        minItems: 1
        type: array
        uniqueItems: true
    self:
        $ref: elements/json_reference.json
        description: |-
            Url of the record itself
        title: Url of the record
    urls:
        items:
            $ref: elements/url.json
        minItems: 1
        type: array
        uniqueItems: true
required:
- _collections
title: HEP Job
type: object
