$schema: http://json-schema.org/schema#
additionalProperties: false
properties:
    $schema:
        format: url
        type: string
    _collections:
        items:
            type: string
        type: array
    _private_notes:
        items:
            $ref: elements/sourced_value-0.0.1.json
        type: array
        uniqueItems: true
    address:
        items:
            $ref: elements/address-0.0.1.json
        type: array
        uniqueItems: true
    closed_date:
        format: date
        title: Date when the job was closed
        type: string
    contact_details:
        items:
            $ref: elements/contact-0.0.1.json
        type: array
        uniqueItems: true
    control_number:
        type: integer
    deadline_date:
        format: date
        title: Application deadline
        type: string
    deleted:
        type: boolean
    deleted_records:
        description: |-
            List of deleted records referring to this record
        items:
            $ref: elements/json_reference-0.0.1.json
        title: Deleted Records
        type: array
    description:
        title: Job description
        type: string
    experiments:
        items:
            additionalProperties: false
            properties:
                curated_relation:
                    type: boolean
                name:
                    title: Experiment name
                    type: string
                record:
                    $ref: elements/json_reference-0.0.1.json
                    title: Experiment Record URI
            title: Experiments associated with Job
            type: object
        type: array
        uniqueItems: true
    external_system_identifiers:
        items:
            anyOf:
            -   additionalProperties: false
                properties:
                    schema:
                        enum:
                        - SPIRES
                        type: string
                    value:
                        pattern: ^JOBS-\d+$
                        type: string
                required:
                - schema
                - value
                type: object
        type: array
        uniqueItems: true
    inspire_categories:
        items:
            $ref: elements/inspire_field-0.0.1.json
        type: array
        uniqueItems: true
    institutions:
        items:
            additionalProperties: false
            properties:
                curated_relation:
                    type: boolean
                name:
                    title: Institution name
                    type: string
                record:
                    $ref: elements/json_reference-0.0.1.json
                    title: Institution Record URI
            title: Institution
            type: object
        type: array
        uniqueItems: true
    legacy_creation_date:
        format: date
        type: string
    new_record:
        $ref: elements/json_reference-0.0.1.json
        description: |-
            Master record that replaces this record
        title: New record
    position:
        title: Job position
        type: string
    public_notes:
        items:
            $ref: elements/sourced_value-0.0.1.json
        type: array
        uniqueItems: true
    ranks:
        items:
            $ref: elements/rank-0.0.1.json
        type: array
        uniqueItems: true
    reference_email:
        items:
            description: |-
                FIXME: what is the difference from contact_email!?
            format: email
            title: Reference email
            type: string
        type: array
        uniqueItems: true
    regions:
        items:
            enum:
            - Africa
            - Australasia
            - Asia
            - Europe
            - Middle East
            - North America
            - South America
            type: string
        type: array
    self:
        $ref: elements/json_reference-0.0.1.json
        description: |-
            Url of the record itself
        title: Url of the record
    urls:
        items:
            $ref: elements/url-0.0.1.json
        type: array
        uniqueItems: true
title: HEP Job
type: object
